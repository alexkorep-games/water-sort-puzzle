<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sort Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Sort Puzzle</h1>

    <div class="game-info">
        Moves Left: <span id="moves-left">--</span>
    </div>

    <div id="game-container">
        <div id="tubes-container">
            <!-- Tubes will be generated by JavaScript -->
        </div>
    </div>

    <div class="controls">
        <button id="reset-button">Reset</button>
        <!-- Add more controls like Undo, Add Tube later if needed -->
    </div>

    <div id="win-message" class="hidden">
        <h2>Amazing!</h2>
        <p>You solved the puzzle!</p>
        <button id="next-level-button">Next Level (Reset)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
